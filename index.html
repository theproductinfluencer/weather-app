<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://kit.fontawesome.com/1866771eae.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Good Morning, Anita!</h1>
        <h2>Tuesday May 3 2022</h2>
      </header>
      <p>Location</p>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Enter your city!"
              aria-label="Search"
            />
            <button class="btn btn-outline-info" type="submit">Search</button>
          </form>
      <br />
      <div class="location">California</div>
      <div class="temperature">64°F</div>
      <br />
      <div class="weather-description">Clear</div>
      <br />
      <br />
      <br />
      <br />
      <section class="weekly-forecast">
          <div class="weekdays">
      <div class="row">
        <div class="col day">Sunday</div>
        <div class="col day">Monday</div>
        <div class="col day">Tuesday</div>
        <div class="col day">Wednesday</div>
        <div class="col day">Thursday</div>
        <div class="col day">Friday</div>
        <div class="col day">Saturday</div>
      </div>
      </div>
        <div class="card-text">
          <div class="row">
            <div class="col">
             <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <div class="col">
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <div class="col">
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <div class="col">
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <div class="col">
              <i class="fa-solid fa-cloud-sun"></i>
            </div>  
            <div class="col">
              <i class="fa-solid fa-cloud-sun"></i>
            </div>  
            <div class="col">
              <i class="fa-solid fa-cloud-sun"></i>
            </div> 
          </div>
        
        <div class="high">
          <div class="row">
            <div class="col">64°</div>
            <div class="col">66°</div>
            <div class="col">73°</div>
            <div class="col">61°</div>
            <div class="col">53°</div>
            <div class="col">60°</div>
            <div class="col">65°</div>
          </div>
            <div class="low">
          <div class="row">
            <div class="col">52°</div>
            <div class="col">56°</div>
            <div class="col">54°</div>
            <div class="col">51°</div>
            <div class="col">46°</div>
            <div class="col">45°</div>
            <div class="col">48°</div>
          </div>
      </section>
      <footer>
        <div class="signature">Coded by Anita</div>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
